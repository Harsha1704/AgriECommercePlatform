<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Dashboard</title>
   
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f9fa;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #28a745;
    color: white;
    padding: 15px;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
}

nav ul li a {
    color: white;
    text-decoration: none;
}

.search-section {
    padding: 20px;
    text-align: center;
}

.search-section input {
    width: 300px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

#suggestions {
    list-style: none;
    padding: 0;
}

#suggestions li {
    background: white;
    padding: 10px;
    border: 1px solid #ccc;
    cursor: pointer;
}

.product-grid {
    display: flex;
    gap: 20px;
    padding: 20px;
    flex-wrap: wrap;
}

.product-card {
    background: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.product-card button {
    background-color: #28a745;
    color: white;
    padding: 8px 16px;
    border: none;
    cursor: pointer;
    margin-top: 10px;
}

.chart-section {
    padding: 20px;
}

.chatbot {
    padding: 20px;
    text-align: center;
}

.chat-container {
    border: 1px solid #ccc;
    padding: 10px;
    width: 300px;
    margin: auto;
}

#chat-input {
    width: 80%;
    padding: 10px;
}

.modal {
    display: none;
    position: fixed;
    top: 20%;
    left: 50%;
    transform: translate(-50%);
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.popup {
    display: none;
    position: fixed;
    top: 30%;
    left: 50%;
    transform: translate(-50%);
    background: white;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
}

    </style>
</head>
<body>
    <header>
        <h1>Agri Market</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Orders</a></li>
                <li><a href="#">Chat</a></li>
                <li><a href="map.html">Innteractive Map</a></li>
            </ul>
        </nav>
        <button id="cart-btn">Cart (<span id="cart-count">0</span>)</button>
    </header>

    <section class="search-section">
        <h2>Search & Filter</h2>
        <input type="text" id="search-box" placeholder="Search for fruits or vegetables..." oninput="showSuggestions()">
        <ul id="suggestions"></ul>
    </section>

    <section class="product-list">
        <h2>Available Products</h2>
        <div class="product-grid" id="products"></div>
    </section>

    <section class="chart-section">
        <h2>Price Analysis</h2>
        <canvas id="priceChart"></canvas>
    </section>

    <section class="chatbot">
        <h2>AI Chatbot</h2>
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages"></div>
            <input type="text" id="chat-input" placeholder="Ask about farming...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </section>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCart()">&times;</span>
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <button onclick="checkout()">Checkout</button>
        </div>
    </div>

    <div id="checkout-popup" class="popup">
        <p>Your order will be delivered in a few days!</p>
        <button onclick="closePopup()">OK</button>
    </div>

    <script>
        // Product Data
const products = [
    { name: "Tomato", price: 20 },
    { name: "Carrot", price: 30 },
    { name: "Potato", price: 25 },
    { name: "Apple", price: 50 },
    { name: "Banana", price: 40 }
];

// Render Products
const productGrid = document.getElementById("products");
products.forEach((product, index) => {
    let productCard = document.createElement("div");
    productCard.classList.add("product-card");
    productCard.innerHTML = `
        <h3>${product.name}</h3>
        <p>Price: â‚¹${product.price}</p>
        <button onclick="addToCart(${index})">Add to Cart</button>
    `;
    productGrid.appendChild(productCard);
});

// Search Suggestions
function showSuggestions() {
    let input = document.getElementById("search-box").value.toLowerCase();
    let suggestions = document.getElementById("suggestions");
    suggestions.innerHTML = "";
    
    if (input) {
        let filtered = products.filter(p => p.name.toLowerCase().includes(input));
        filtered.forEach(p => {
            let li = document.createElement("li");
            li.textContent = p.name;
            li.onclick = () => { document.getElementById("search-box").value = p.name; suggestions.innerHTML = ""; };
            suggestions.appendChild(li);
        });
    }
}

// Price Chart
const ctx = document.getElementById("priceChart").getContext("2d");
new Chart(ctx, {
    type: "line",
    data: {
        labels: ["Tomato", "Carrot", "Potato", "Apple", "Banana"],
        datasets: [{
            label: "Price Trend",
            data: [20, 30, 25, 50, 40],
            borderColor: "#28a745",
            fill: false
        }]
    }
});

// AI Chatbot
function sendMessage() {
    let input = document.getElementById("chat-input").value;
    let messages = document.getElementById("chat-messages");
    let response = input.toLowerCase().includes("price") ? "Prices vary daily. Check the chart!" : "Contact farmers for more details.";
    messages.innerHTML += `<p>You: ${input}</p><p>Bot: ${response}</p>`;
    document.getElementById("chat-input").value = "";
}

// Cart Functionality
let cart = [];
function addToCart(index) {
    cart.push(products[index]);
    document.getElementById("cart-count").textContent = cart.length;
}

function checkout() {
    document.getElementById("checkout-popup").style.display = "block";
}

function closePopup() {
    document.getElementById("checkout-popup").style.display = "none";
}

    </script>
</body>
</html>
